            <h3 class="header">Data access</h3>


            <div class="card">

                <div class="card-content">
                    <p>Grant access to:</p>
                    <div class="input-field col s12" style="padding: 0; margin-top: 0;">
                        <input id="currentFolder" type="text" class="validate" placeholder="Please select a data folder" style="color: #1998a2">
                    </div>
                    <p>For the user group:</p>
                    <div class="input-field col s12" style="padding: 0; margin-top: 0;">
                        <select id="selectedGroup" onchange="onGroupChange()">
                            <option id="groupPrompt" value="0" selected>Choose the user group</option>
                        </select>
                    </div>

                    <div class="input-field col s12">

                    </div>

                    <p>With the following privileges:</p>

                    <div class="switch" style="margin-bottom: 10px; margin-top: 20px;">
                        <label>
                            <input id="readAccess" type="checkbox">
                            <span class="lever"></span>
                            Read
                        </label>
                    </div>
                    <div class="switch" style="margin-bottom: 10px;">
                        <label>
                            <input id="writeAccess" type="checkbox">
                            <span class="lever"></span>
                            Write
                        </label>
                    </div>
                    <div class="switch" style="margin-bottom: 10px;">
                        <label>
                            <input id="adminAccess" type="checkbox">
                            <span class="lever"></span>
                            Admin
                        </label>
                    </div>
                </div>
                <div class="card-action">
                    <a href="#" onclick="grantAccess()">Grant access</a>
                </div>
